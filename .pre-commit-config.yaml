repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/
      - id: end-of-file-fixer
        exclude: ^tests/
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: zlint
        name: Run zlint
        entry: zlint
        args: ["--deny-warnings", "--fix"]
        language: system
        types: [zig]

  - repo: https://github.com/batmac/pre-commit-zig
    rev: v0.3.0
    hooks:
      - id: zig-fmt
